<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">HangMan</div>
            <div class="category">
                Word from : <span></span>
            </div>
        </div>   
        <hr>
        <div class="row">
            <div class="hangman-drow">
              <div class="the-drow">
                <div class="the-stand"></div>
                <div class="the-hang"></div>
                <div class="the-rope"></div>
                <div class="the-man">
                    <div class="the-head"></div>
                    <div class="the-body"></div>
                    <div class="the-hands"></div>
                    <div class="the-legs"></div>
                </div>       
              </div>
           </div>
           <div class="letters"></div>
        </div>
       
        </div>
        <hr>
        <div class="letters-guess">
        </div>
    </div>
    <audio src="" id="fail"></audio>
    <audio src="" id="succes"></audio>
</body>
</html>
